<!DOCTYPE html>
<html>
<!-- jQuery Script -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Maphighlight Script -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
<body>

<h2>Image Maps</h2>
<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap" class="maparea" width="400" height="379">

<map name="workmap">
  <area id="a" shape="rect" coords="34,44,270,350" alt="Computer">
  <area shape="rect" coords="290,172,333,250" alt="Phone">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee">
</map>

<script>
    $.fn.maphilight.defaults = {
	fill: true,
	fillColor: '000000',
	fillOpacity: 0.2,
	stroke: true,
	strokeColor: '00ff00',
	strokeOpacity: 1,
	strokeWidth: 4,
	fade: true,
	alwaysOn: false,
	neverOn: false,
	groupBy: false,
	wrapClass: true,
	shadow: false,
	shadowX: 0,
	shadowY: 0,
	shadowRadius: 6,
	shadowColor: '000000',
	shadowOpacity: 0.8,
	shadowPosition: 'outside',
	shadowFrom: false,
}
$(function() {
    $('.maparea').maphilight();
});

</script>


</body>
</html>
