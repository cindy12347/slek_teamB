<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="SLEK self-learning enjoy knowledge">
        <meta name="description" content="Let's check it out!">
        <link rel="shortcut icon" href="https://github.com/cindy12347/SLEK_teamB/blob/main/src/slek.svg?raw=true"/>
        <link href="teamb.css" rel="stylesheet">
        <script src="teamb_body.js"></script>
        
    </head>
    <body>
        <div class="main">
            <div id="main-left">
                <div id="menu-block">
                    <div id="type-button-block">
                        <button class="type-button" id="type1_0" onclick="type_click(1)">低血溶性</button>
                        <button class="type-button" id="type2_0" onclick="type_click(2)">心因性休克</button>
                        <button class="type-button" id="type3_0" onclick="type_click(3)">阻塞性休克</button>
                        <button class="type4-button" id="type4_0" onclick="type4_click()">分佈性休克 &#9660</button>
                        <button class="type-button type4-child displaynone" id="type4_1" onclick="type_click(4.1)">過敏性休克</button>
                        <button class="type-button type4-child displaynone" id="type4_2" onclick="type_click(4.2)">敗血性休克</button>
                        <button class="type-button type4-child displaynone" id="type4_3" onclick="type_click(4.3)">神經源性休克</button>
                    </div>
                </div>
                <div id="cons-sym-block">
                    <div id ="cons-sym">
                        <div id="big-title-block">
                            <h1 id="big-title">症狀與徵候</h1>
                        </div>
                        <div id = "cons-block">
                            <h3 class="title-block">意識狀態</h3>
                            <p id = "conscious" class="word-block"></p>
                        </div>
                        <div id = "sym-block">
                            <h3 class="title-block">症狀</h3>
                            <p id = "symtom" class="word-block"></p>
                        </div>
                        
                        
                    </div>
                    <div id="back-block">
                        <button id="back-button">Back</button>
                    </div>
                </div>
                
            </div>
            <div id="main-right">
                <div id="welcome-block">
                    <img style="width:30%; margin:3%;"src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/slek.svg?raw=true">
                    <p>請選擇一種類別的休克。</p>
                </div>
                <div id="body-num-block">
                    <div id="body-block">
                        <img id="whole-pic" style="position:absolute; width: 70vw; height:80vh;" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/whole_new.png?raw=true">
                        <img id="heart-pic" onmouseover="light(1)" onmouseout="lightoff()" style="position:absolute; width: 200vw; height:100vh; left:20vw; top:26vh; z-index: 10;" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/heart_new.png?raw=true">
                        <img id="lung-pic" onmouseover="light(2)" onmouseout="lightoff()" style="position:absolute; width: 9vw; height:10vh; left:16.5vw; top:25vh; z-index: 1" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/lung_new.png?raw=true">
                        
                    </div>
                    <div id = "num-block">
                        <div class="bp number-block" style="margin-bottom:.8vw">
                            <p class="number-des">收縮壓：<span id = "systolic"></span> mmHg</p>
                            <p class="number-des">舒張壓：<span id = "diastolic"></span> mmHg</p>
                        </div>
                        <div class="number-block" style="margin-bottom:.8vw">
                            <p class="number-des">中心靜脈壓：<span id = "cvp"></span> mmHg</p>
                        </div>
                        <div class="number-block" style="margin-bottom:.8vw">
                            <p class="number-des">呼吸頻率：<span id = "bf"></span> mmHg</p>
                        </div>
                        <div class="number-block" style="margin-bottom:.8vw">
                            <p class="number-des">體溫：<span id = "tem"></span> °C</p>
                        </div>
                        <div class="number-block">
                            <p class="number-des">尿量：<span id = "uo"></span> ml/hr</p>
                        </div>
                        
                    </div>
                </div>
            
            </div>
        </div>

        
        
        <script src="teamb_var.js"></script>
        <script src="teamb_block.js"></script>
        

    </body>
</html>
