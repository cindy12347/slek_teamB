<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="SLEK self-learning enjoy knowledge">
        <meta name="description" content="這是SLEK發行的互動式教具呦！">
        <link rel="shortcut icon" href="https://github.com/cindy12347/SLEK_teamB/blob/main/src/slek.png?raw=true"/>
        <link href="teamb.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="main">
            <div id="main-left">
                <div id="menu-block">
                    <div id="type-button-block">
                        <button class="type1-button" id="type1_0" onclick="type1_click()">低血容性休克 &#9660</button>
                        <button class="type-button type1-child displaynone" id="type1_1" onclick="type_click(1.1)">第一級</button>
                        <button class="type-button type1-child displaynone" id="type1_2" onclick="type_click(1.2)">第二級</button>
                        <button class="type-button type1-child displaynone" id="type1_3" onclick="type_click(1.3)">第三級</button>
                        <button class="type-button type1-child displaynone" id="type1_4" onclick="type_click(1.4)">第四級</button>
                        <button class="type2-button" id="type2_0" onclick="type2_click()">心因性休克 &#9660</button>
                        <button class="type-button type2-child displaynone" id="type2_1" onclick="type_click(2.1)">心臟衰竭</button>
                        <button class="type-button type2-child displaynone" id="type2_2" onclick="type_click(2.2)">心肌梗塞</button>
                        <button class="type3-button" id="type3_0" onclick="type3_click()">阻塞性休克 &#9660</button>
                        <button class="type-button type3-child displaynone" id="type3_1" onclick="type_click(3.1)">張力性氣胸</button>
                        <button class="type-button type3-child displaynone" id="type3_2" onclick="type_click(3.2)">心包填塞</button>
                        <button class="type-button type3-child displaynone" id="type3_3" onclick="type_click(3.3)">肺動脈衰塞</button>
                        <button class="type4-button" id="type4_0" onclick="type4_click()">分佈性休克 &#9660</button>
                        <button class="type-button type4-child displaynone" id="type4_1" onclick="type_click(4.1)">過敏性休克</button>
                        <button class="type-button type4-child displaynone" id="type4_2" onclick="type_click(4.2)">敗血性休克</button>
                        <button class="type-button type4-child displaynone" id="type4_3" onclick="type_click(4.3)">神經源性休克</button>
                    </div>
                </div>
                <div id="cons-sym-block">
                    <div id ="cons-sym">
                        <div id="big-title-block">
                            <h1 id="big-title">症狀與徵候</h1>
                            <div id="info-block">
                                <p class="info-content">體重：<span id="weight"></span> kg </p>
                                <p class="info-content">性別：<span id="sex"></span> </p>
                                <p class="info-content" style="border-right:0vw;">年紀：<span id="age"></span> 歲</p>
                            </div>
                        </div>
                        <div id = "cons-block">
                            <h3 class="title-block">意識狀態</h3>
                            <p id = "conscious" class="word-block"></p>
                        </div>
                        <div id = "sym-block">
                            <h3 class="title-block">症狀</h3>
                            <p id = "symtom" class="word-block"></p>
                        </div>
                        
                        
                    </div>
                    <div id="back-block">
                        <button id="back-button">Back</button>
                    </div>
                </div>
                
            </div>
            <div id="main-right">
                <div id="welcome-block">
                    <img style="width:30%; margin:3%;"src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/slek.svg?raw=true">
                    <p>請選擇一種類別的休克。</p>
                </div>
                <div id="body-num-block">
                    <div id="body-block">
                        <!--<img id="whole-pic" style="position:absolute; width: 70vw; height:80vh; z-index:1" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/whole.png?raw=true">-->
                        <img id="heart-pic" onmouseover="light(1)" onmouseout="lightoff()" style="position:absolute; width: 6vw; height:7vh; left:18vw; top:29.5vh; z-index: 3;" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/heart.png?raw=true">
                        <img id="lung-pic" onmouseover="light(2)" onmouseout="lightoff()" style="position:absolute; width: 13.5vw; height:14.2vh; left:14.2vw; top:24vh; z-index: 2" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/lung.png?raw=true">
                        <img id="head-pic" onmouseover="light(3)" onmouseout="lightoff()" style="position:absolute; width: 10.5vw; height:12vh; left:15.5vw; top:13.5vh; z-index: 1;" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/head.png?raw=true">
                        <img id="breast-pic" onmouseover="light(4)" onmouseout="lightoff()" style="position:absolute; width: 12vw; height:14.8vh; left:14.7vw; top:24vh; z-index: 1" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/breast.png?raw=true">
                        <img id="ab-pic" onmouseover="light(5)" onmouseout="lightoff()" style="position:absolute; width: 15.8vw; height:17.8vh; left:13vw; top:36.3vh; z-index: 1;" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/ab.png?raw=true">
                        <img id="limbs-pic" onmouseover="light(6)" onmouseout="lightoff()" style="position:absolute; width: 57vw; height:64.3vh; left:-7.7vw; top:22.3vh; z-index: 0" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/limbs.png?raw=true">
                        <!--<img id="skin-pic" onmouseover="light(7)" onmouseout="lightoff()" style="position:absolute; width: 68vw; height:80vh; left:-13vw; top:10vh; z-index: 1;" src="https://github.com/cindy12347/SLEK_teamB/blob/main/src/skin.png?raw=true">-->
                        
                    </div>
                    <div id = "num-block">
                        <div class="number-block" style="margin-bottom:.8vw">
                            <p class="number-des">體溫：<span id = "tem"></span> °C</p>
                        </div>
                        <div class="bp number-block" style="margin-bottom:.8vw">
                            <p class="number-des">收縮壓：<span id = "systolic"></span> mmHg</p>
                            <p class="number-des">舒張壓：<span id = "diastolic"></span> mmHg</p>
                        </div>
                        <div class="number-block" style="margin-bottom:.8vw">
                            <p class="number-des">心率：<span id = "hr"></span> 下/分鐘</p>
                        </div>
                        <div class="number-block" style="margin-bottom:.8vw">
                            <p class="number-des">呼吸頻率：<span id = "bf"></span> mmHg</p>
                        </div>
                        <div class="number-block" style="margin-bottom:.8vw">
                            <p class="number-des">中心靜脈壓：<span id = "cvp"></span> mmH2O</p>
                        </div>
                        <div class="number-block">
                            <p class="number-des">尿量：<span id = "uo"></span> ml/hr</p>
                        </div>
                        
                    </div>
                </div>
            
            </div>
        </div>

        
        
        <script src="teamb_var.js"></script>
        <script src="teamb_block.js"></script>
        

    </body>
</html>
